            function checkSupabase() {
                if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                    resolve(window.supabase);
                } else {
                    setTimeout(checkSupabase, 100);

        const ChildcareEventRegistration = () => {
          // --- 상수 데이터 ---
          const INSTITUTIONS = [
            "강상어린이집",
            "단월 어린이집",
            "더샵리버포레우리어린이집",

            "벽산동화속어린이집",

            "양동어린이집",
            "양서어린이집",
            "양평꼬마숲어린이집",

            "옥천어린이집",

            "청운어린이집",
            "포레나숲어린이집",
            "한라별숲어린이집",
            "한라소담어린이집",
            "한신꼬마대통령어린이집",

          const POSITIONS = ["원장", "교사", "기타"];
          const ADMIN_PASSWORD = "k1234";
          const TABLE_NAME = "childcare_registrations";

          // --- State 관리 ---
          const [activeTab, setActiveTab] = useState("register"); // 'register' or 'admin'
          const [registrations, setRegistrations] = useState([]);
          const [loading, setLoading] = useState(false);
          
          // 관리자 인증 State
          const [isAuthenticated, setIsAuthenticated] = useState(false);
          const [passwordInput, setPasswordInput] = useState("");

          // 입력 폼 State
          const [selectedInst, setSelectedInst] = useState(INSTITUTIONS[0]);
          const [currentName, setCurrentName] = useState("");
          const [currentPos, setCurrentPos] = useState(POSITIONS[1]); // 기본값 교사
          const [tempList, setTempList] = useState([]); // 한 번에 제출할 명단 (최대 30명)

          // --- Supabase 클라이언트 가져오기 ---
          const getSupabaseClient = async () => {
            if (supabase) return supabase;
            
            // 재시도
            await initSupabase();
            if (supabase) return supabase;
            
            // 최후의 수단: 전역에서 직접 생성
            try {
              if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                return window.supabase.createClient(supabaseUrl, supabaseKey);
              }
            } catch (error) {
              console.error('Supabase 클라이언트 생성 실패:', error);
            }
            
            return null;
          };

          // --- Supabase 데이터 로드 ---
          const loadRegistrations = async () => {
            const client = await getSupabaseClient();
            
            if (!client) {
              console.error('Supabase 클라이언트를 초기화할 수 없습니다.');
              console.log('사용 가능한 전역 변수:', Object.keys(window).filter(k => k.toLowerCase().includes('supabase')));
              setRegistrations([]);
              return;
            }

            try {
              setLoading(true);
              console.log('데이터 로드 시작... 테이블명:', TABLE_NAME);
              
              const { data, error } = await client
                .from(TABLE_NAME)
                .select('*')
                .order('submitted_at', { ascending: false });
              
              console.log('Supabase 응답:', { data, error });
              
              if (error) {
                console.error('Supabase 오류 상세:', {
                  message: error.message,
                  code: error.code,
                  details: error.details,
                  hint: error.hint
                });
                
                // 테이블이 없는 경우
                if (error.code === '42P01' || error.message.includes('does not exist')) {
                  console.warn('테이블이 아직 생성되지 않았습니다.');
                  setRegistrations([]);
                  return;
                }
                
                // RLS 정책 문제
                if (error.code === '42501' || error.message.includes('permission denied')) {
                  console.error('RLS 정책 문제: 테이블에 대한 읽기 권한이 없습니다.');
                  alert('데이터 접근 권한이 없습니다. Supabase RLS 정책을 확인해주세요.');
                  setRegistrations([]);
                  return;
                }
                
                throw error;
              }
              
              // 데이터가 없으면 빈 배열
              if (!data) {
                console.log('데이터가 없습니다.');
                setRegistrations([]);
                return;
              }
              
              console.log('로드된 데이터 개수:', data.length);
              
              // Supabase 데이터를 기존 형식으로 변환
              const formattedData = data.map(item => ({
                id: item.id,
                name: item.name,
                position: item.position,
                institution: item.institution,
                submittedAt: item.submitted_at
              }));
              
              setRegistrations(formattedData);
            } catch (error) {
              console.error('데이터 로드 오류:', error);
              console.error('오류 스택:', error.stack);
              
              // 네트워크 오류인 경우 특별 처리
              if (error.message && (
                error.message.includes('ERR_NAME_NOT_RESOLVED') ||
                error.message.includes('Failed to fetch') ||
                error.message.includes('NetworkError') ||
                error.message.includes('network')
              )) {
                console.error('네트워크 연결 오류: Supabase 서버에 연결할 수 없습니다.');
                console.error('가능한 원인:');
                console.error('1. 네트워크 연결 확인');
                console.error('2. Supabase 프로젝트가 일시 중지되었는지 확인 (대시보드에서 확인)');

                // 사용자에게는 조용히 처리 (오류 메시지 표시 안 함)
                setRegistrations([]);
              } else {
                // 다른 오류는 기존대로 처리
                setRegistrations([]);
              }
            } finally {
              setLoading(false);
            }
          };

          // --- 초기 로드 ---
          useEffect(() => {
            // Supabase 초기화 후 데이터 로드
            const initializeAndLoad = async () => {
              await initSupabase();
              await loadRegistrations();

            initializeAndLoad();
          }, []);

          // --- 핸들러 함수들 ---

          // 0. 관리자 로그인 처리
          const handleAdminLogin = (e) => {

          // 0-1. 로그아웃 처리
          const handleAdminLogout = () => {
            setIsAuthenticated(false);
            setActiveTab("register"); // 로그아웃 시 신청 탭으로 이동
          };

          // 1. 임시 명단에 추가
          const addToTempList = () => {
            if (!currentName.trim()) {
              alert("이름을 입력해주세요.");
              return;
            }
            if (tempList.length >= 30) {
              alert("한 번에 최대 30명까지만 입력 가능합니다.");
              return;
            }
            
            const newItem = {
              id: Date.now() + Math.random(),
              name: currentName.trim(),
              position: currentPos
            };

            setTempList([...tempList, newItem]);
            setCurrentName(""); // 이름 입력창 초기화
          };

          // 2. 임시 명단 삭제
          const removeFromTempList = (id) => {
            setTempList(tempList.filter(item => item.id !== id));
          };

          // 3. 최종 제출 (Supabase 저장)
          const handleSubmit = async () => {
            if (tempList.length === 0) {
              alert("등록할 인원이 없습니다.");
              return;
            }

            const client = await getSupabaseClient();
            if (!client) {
              alert('Supabase가 초기화되지 않았습니다. 페이지를 새로고침해주세요.');
              return;
            }

            try {
              setLoading(true);
              
              // Supabase에 저장할 데이터 형식으로 변환
              const dataToInsert = tempList.map(person => ({
                institution: selectedInst,
                name: person.name,
                position: person.position,
                submitted_at: new Date().toISOString()
              }));

              console.log('저장할 데이터:', dataToInsert);

              const { data, error } = await client
                .from(TABLE_NAME)
                .insert(dataToInsert)
                .select();

              console.log('저장 응답:', { data, error });

              if (error) {
                console.error('저장 오류 상세:', {
                  message: error.message,
                  code: error.code,
                  details: error.details,
                  hint: error.hint
                });
                
                // 테이블이 없는 경우
                if (error.code === '42P01' || error.message.includes('does not exist')) {
                  alert('Supabase 테이블이 아직 생성되지 않았습니다.\n\nSupabase 대시보드에서 supabase_table_setup.sql 파일의 SQL을 실행해주세요.');
                  return;
                }
                
                // RLS 정책 문제
                if (error.code === '42501' || error.message.includes('permission denied')) {
                  alert('데이터 저장 권한이 없습니다. Supabase RLS 정책을 확인해주세요.');
                  return;
                }
                
                throw error;
              }

              // 성공적으로 저장된 데이터를 상태에 추가
              const formattedData = data.map(item => ({
                id: item.id,
                name: item.name,
                position: item.position,
                institution: item.institution,
                submittedAt: item.submitted_at
              }));

              setRegistrations([...registrations, ...formattedData]);
              setTempList([]);
              alert(`${selectedInst}의 명단 ${dataToInsert.length}명이 성공적으로 등록되었습니다.`);
            } catch (error) {
              console.error('저장 오류:', error);
              
              // 네트워크 오류인 경우 특별 처리
              if (error.message && (
                error.message.includes('ERR_NAME_NOT_RESOLVED') ||
                error.message.includes('Failed to fetch') ||
                error.message.includes('NetworkError') ||
                error.message.includes('network')
              )) {
                alert('네트워크 연결 오류가 발생했습니다.\n\nSupabase 서버에 연결할 수 없습니다.\n\n확인 사항:\n1. 인터넷 연결 확인\n2. Supabase 프로젝트가 활성화되어 있는지 확인 (대시보드에서 확인)\n3. 페이지를 새로고침해주세요');
              } else {
                alert(`데이터 저장 중 오류가 발생했습니다: ${error.message}\n\n브라우저 콘솔(F12)에서 자세한 오류를 확인해주세요.`);
              }
            } finally {
              setLoading(false);
            }

          const clearAllData = async () => {

              return;
            }

            try {
              setLoading(true);
              const { error } = await client
                .from(TABLE_NAME)
                .delete()
                .neq('id', 0); // 모든 데이터 삭제

              if (error) {
                console.error('삭제 오류 상세:', {
                  message: error.message,
                  code: error.code,
                  details: error.details
                });
                
                if (error.code === '42P01' || error.message.includes('does not exist')) {
                  alert('Supabase 테이블이 아직 생성되지 않았습니다.');
                  return;
                }
                
                if (error.code === '42501' || error.message.includes('permission denied')) {

              alert('모든 데이터가 삭제되었습니다.');

                stats[reg.institution].합계 += 1;

            const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            if (link.download !== undefined) {
              const url = URL.createObjectURL(blob);
              link.setAttribute("href", url);
              link.setAttribute("download", fileName);
              link.style.visibility = 'hidden';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }

                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                bg.appendChild(star);
            }
            
            // 눈송이 생성
            const snowflakeSymbols = ['❄', '❅', '❆'];
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                bg.appendChild(snowflake);
            }
        }
        
        // 크리스마스 트리 생성 함수
        function createChristmasTree() {
            const treeContainer = document.getElementById('christmas-tree');
            const treeBody = document.createElement('div');
            treeBody.className = 'tree-body';
            
            // 트리 층
            const layer1 = document.createElement('div');
            layer1.className = 'tree-layer tree-layer-1';
            treeBody.appendChild(layer1);
            
            const layer2 = document.createElement('div');
            layer2.className = 'tree-layer tree-layer-2';
            treeBody.appendChild(layer2);
            
            const layer3 = document.createElement('div');
            layer3.className = 'tree-layer tree-layer-3';
            treeBody.appendChild(layer3);
            
            // 트리 줄기
            const trunk = document.createElement('div');
            trunk.className = 'tree-trunk';
            treeBody.appendChild(trunk);
            
            // 트리 꼭대기 별
            const star = document.createElement('div');
            star.className = 'tree-star';
            treeBody.appendChild(star);
            
            // 트리 불 장식
            const lightPositions = [
                { layer: 1, left: '30%', top: '40%', color: 'red' },
                { layer: 1, left: '70%', top: '40%', color: 'blue' },
                { layer: 1, left: '50%', top: '30%', color: 'yellow' },
                { layer: 2, left: '35%', top: '50%', color: 'green' },
                { layer: 2, left: '65%', top: '50%', color: 'purple' },
                { layer: 2, left: '50%', top: '40%', color: 'red' },
                { layer: 3, left: '40%', top: '60%', color: 'blue' },
                { layer: 3, left: '60%', top: '60%', color: 'yellow' },
                { layer: 3, left: '50%', top: '50%', color: 'green' },
            ];
            
            lightPositions.forEach((pos, index) => {
                const light = document.createElement('div');
                light.className = `tree-light ${pos.color}`;
                light.style.left = pos.left;
                light.style.top = pos.top;
                light.style.animationDelay = index * 0.2 + 's';
                treeBody.appendChild(light);
            });
            
            treeContainer.appendChild(treeBody);
        }
        
        // 페이지 로드 시 크리스마스 배경과 트리 생성
        window.addEventListener('DOMContentLoaded', () => {
            createChristmasBackground();
            createChristmasTree();
        });

        // React 컴포넌트 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChildcareEventRegistration />);
    </script>
</body>
